<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        console.log ("for test\nusername : wira\npassword : 123456")
    </script>
    <div class="parent">
        <div class="kiri">
            <p>
                <span class="big">Welcome back</span> <br> 
                <span class="medium">Don't have an account?</span> <br> 
                <button id="signup">Sign up</button>
            </p>
        </div>
        <div class="kanan">
            <p class="login">Login</p>
            <input type="email" name="email" id="email" placeholder="Username / Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <span class="medium-hp">Don't have an account?</span> <br> 
            <button id="signup-hp" onclick="login()">Sign up</button>
            <p id="result"></p>
        </div>
    </div>
    <script>alert("check console for email and password for beta test")</script>
    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let result = document.getElementById("result");

            if (email === "wira" && password === "123456") {
               result.innerHTML = "login successful";
               result.style.color = "green";
            } 
            else if (email == "" && password === "") {
                result.innerHTML = "username and password cannot blank";
                result.style.color = "red";
            }
            else {
                result.innerHTML = "password or email incorrect";
                result.style.color = "red";
            }
        }

    </script>
</body>
</html>
