<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="kiri">
            <p>
                <span class="big">Welcome back</span> <br> 
                <span class="medium">Don't have an account?</span> <br> 
                <button id="signup">Sign up</button>
            </p>
        </div>
        <div class="kanan">
            <p>Login</p>
            <label for="email"> Email </label>
            <input type="email" name="email" id="email">
            <label for="password"> Password </label>
            <input type="password" name="password" id="password">
            <button>Login</button>
            <span class="medium-hp">Don't have an account?</span> <br> 
            <button id="signup-hp">Sign up</button>
        </div>
    </div>
</body>
</html>
