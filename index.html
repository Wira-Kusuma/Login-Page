<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/login.png" type="image/x-icon">
</head>
<body>

    <header>
        <h1><a href="https://github.com/Wira-Kusuma/Login-Page" style="text-decoration: none;">Wira</a></h1>

        <nav>
            <a href="https://wira-kusuma.github.io/Login-Page/">Home</a>
            <a href="">Portofolio</a>
            <a href="">Services</a>
            <a href="">Contact</a>
        </nav>

        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
    </header>
    

    <main class="login" id="loginForm">
        <h2>Login</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button id="login-now">Login</button>
        <p>Not have an account? <span id="toRegister" >Register</span></p>
    </main>


    <main class="register" id="registerForm">
        <h2>Register</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">

        <button id="login-now">register</button>
        <p>Already have an account <span id="toLogin" >Login</span></p>
    </main>


    <script src="script.js"></script>
</body>
</html>
